<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="../Giphy-Api/assets/style.css">

    <title>Animal Giphy</title>

<body>

    <div id="animalButtons">
    </div>
    <!-- (Animal GIFS--->

        <br>
